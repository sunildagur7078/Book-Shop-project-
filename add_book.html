<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booksaw.co</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Rubik:wght@500&&family=Water+Brush&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/add_book.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <span class="subheading center-text"> Services </span>
        <h1 class="heading-secondary center-text">Add new Books</h1>

        <form class="cta-form" name="F" action="add_book" method="post">
          <div>
            <label for="Btype">Category</label>
            <select name="cate" id="cate" required>
              <option value="">Please Select one Category</option>
              <option value="Spirituality">Spirituality</option>
              <option value="Science">Science</option>
              <option value="Action and Adventure">Action and Adventure</option>
              <option value="Detective and Mystery">
                Detective and Mystery
              </option>
              <option value="SciFi">SciFi</option>
              <option value="Personal Development">
                Health, Family & Personal Development
              </option>
              <option value="Philosophy">Philosophy</option>
              <option value="Business & Economics">Business & Economics</option>
              <option value="History">History</option>
              <option value="Novel">Novel</option>
              <option value="Fantasy novel">Fantasy novel</option>
              <option value="Autography">Autography</option>
              <option value="Biography">Biography</option>
            </select>
          </div>

          <div>
            <label for="file_name"> File Name </label>
            <input
              class="input"
              id="Ename"
              type="file"
              name="file_name"
              required
              placeholder="file name"
            />
          </div>

          <div>
            <label for="Book_name"> Book Name </label>
            <input
              class="input"
              id="Ename"
              type="text"
              name="book_name"
              required
              placeholder="Book name"
            />
          </div>

          <!-- <div>
            <label for="Edate"> Event Date </label>
            <input class="input" id="Edate" type="date" name="Edate" required />
          </div> -->

          <div>
            <label for="price3"> Price </label>
            <input
              class="input"
              id="price3"
              type="number"
              name="price"
              step="any"
              placeholder="price"
              required
            />
          </div>

          <div>
            <label for="OrgBy"> Author </label>
            <input
              class="input"
              id="OrgBy"
              type="text"
              name="author"
              placeholder="Robert"
              required
            />
          </div>

          <label for="message">Description</label>
          <textarea
            name="descp"
            id="descp"
            cols="100"
            rows="5"
            placeholder="Write here"
          >
          </textarea>

          <!-- <div class="rem">
              <label for="chechbox">
                  <input class="ckechbox" type="checkbox"> I agree all statements in
                  <a href="#" style=" text-decoration: none; color: inherit;">
                      <u>Term & Condition</u></a>
              </label>
          </div> -->
          <button class="btn-login">Save</button>
        </form>
      </div>
    </header>
  </body>
</html>
